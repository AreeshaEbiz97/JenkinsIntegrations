name: Playwright NUnit Tests

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  test:
    runs-on: windows-latest  # Run on Windows instead of Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'  # Use appropriate .NET version

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build

    - name: Run NUnit tests
      run: dotnet test --filter PlaywrightTests

    - name: Install Allure Command Line Interface (CLI)
      run: |
        Invoke-WebRequest -Uri https://github.com/allure-framework/allure2/releases/download/2.13.8/allure-2.13.8-windows.zip -OutFile allure-2.13.8-windows.zip
        Expand-Archive -Path allure-2.13.8-windows.zip -DestinationPath $env:USERPROFILE\allure
        $env:PATH += ";$env:USERPROFILE\allure\allure-2.13.8\bin"  # Adding Allure CLI to the PATH

    - name: Generate Allure Report
      run: allure generate allure-results --clean

    - name: Upload Allure Results as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: Open Allure Report (Optional)
      run: allure open allure-results
